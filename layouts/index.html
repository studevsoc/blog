{{define "main"}}
<h1 class="heading">Blog</h1>
<br>
<div class="container">
    <div class="posts">
        {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).ByDate.Reverse }}
        <div class="post">
            <well class="well">
                <h3><a class="link" href="{{.Permalink}}">{{.Title}}</a></h3>
                <h4>{{ .PublishDate.Format "January 2, 2006" }} | Reading Time: {{.ReadingTime}} min </h4>
                <span class="tags">
                    {{range .Params.Tags }}
                    <h5><a class="tag" href='{{ "tags/" | absURL }}{{.}}'>{{.}}</a></h5>
                    {{end}}
                </span>
                <p>{{ .Summary }}</p>
            </well>
        </div><br>
    {{ end }}

    </div>
</div>
    {{ end }}
